<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Word Search</text>
  
  <!-- Word grid -->
  <rect x="120" y="60" width="160" height="160" fill="url(#grid)" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Grid lines -->
  <g stroke="#dee2e6" stroke-width="1" opacity="0.5">
    <!-- Vertical lines -->
    <line x1="140" y1="60" x2="140" y2="220"/>
    <line x1="160" y1="60" x2="160" y2="220"/>
    <line x1="180" y1="60" x2="180" y2="220"/>
    <line x1="200" y1="60" x2="200" y2="220"/>
    <line x1="220" y1="60" x2="220" y2="220"/>
    <line x1="240" y1="60" x2="240" y2="220"/>
    <line x1="260" y1="60" x2="260" y2="220"/>
    <!-- Horizontal lines -->
    <line x1="120" y1="80" x2="280" y2="80"/>
    <line x1="120" y1="100" x2="280" y2="100"/>
    <line x1="120" y1="120" x2="280" y2="120"/>
    <line x1="120" y1="140" x2="280" y2="140"/>
    <line x1="120" y1="160" x2="280" y2="160"/>
    <line x1="120" y1="180" x2="280" y2="180"/>
    <line x1="120" y1="200" x2="280" y2="200"/>
  </g>
  
  <!-- Letters in grid -->
  <g fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">
    <!-- Row 1 -->
    <text x="130" y="75">W</text>
    <text x="150" y="75">O</text>
    <text x="170" y="75">R</text>
    <text x="190" y="75">D</text>
    <text x="210" y="75">S</text>
    <text x="230" y="75">E</text>
    <text x="250" y="75">A</text>
    <text x="270" y="75">R</text>
    
    <!-- Row 2 -->
    <text x="130" y="95">P</text>
    <text x="150" y="95">U</text>
    <text x="170" y="95">Z</text>
    <text x="190" y="95">Z</text>
    <text x="210" y="95">L</text>
    <text x="230" y="95">E</text>
    <text x="250" y="95">M</text>
    <text x="270" y="95">C</text>
    
    <!-- Row 3 -->
    <text x="130" y="115">L</text>
    <text x="150" y="115">E</text>
    <text x="170" y="115">T</text>
    <text x="190" y="115">T</text>
    <text x="210" y="115">E</text>
    <text x="230" y="115">R</text>
    <text x="250" y="115">S</text>
    <text x="270" y="115">H</text>
    
    <!-- Row 4 -->
    <text x="130" y="135">A</text>
    <text x="150" y="135">Y</text>
    <text x="170" y="135">B</text>
    <text x="190" y="135">R</text>
    <text x="210" y="135">A</text>
    <text x="230" y="135">I</text>
    <text x="250" y="135">N</text>
    <text x="270" y="135">U</text>
    
    <!-- Row 5 -->
    <text x="130" y="155">Y</text>
    <text x="150" y="155">G</text>
    <text x="170" y="155">A</text>
    <text x="190" y="155">M</text>
    <text x="210" y="155">E</text>
    <text x="230" y="155">S</text>
    <text x="250" y="155">K</text>
    <text x="270" y="155">N</text>
    
    <!-- Row 6 -->
    <text x="130" y="175">F</text>
    <text x="150" y="175">U</text>
    <text x="170" y="175">N</text>
    <text x="190" y="175">D</text>
    <text x="210" y="175">O</text>
    <text x="230" y="175">W</text>
    <text x="250" y="175">L</text>
    <text x="270" y="175">T</text>
    
    <!-- Row 7 -->
    <text x="130" y="195">H</text>
    <text x="150" y="195">I</text>
    <text x="170" y="195">D</text>
    <text x="190" y="195">D</text>
    <text x="210" y="195">E</text>
    <text x="230" y="195">N</text>
    <text x="250" y="195">X</text>
    <text x="270" y="195">Y</text>
    
    <!-- Row 8 -->
    <text x="130" y="215">V</text>
    <text x="150" y="215">O</text>
    <text x="170" y="215">C</text>
    <text x="190" y="215">A</text>
    <text x="210" y="215">B</text>
    <text x="230" y="215">U</text>
    <text x="250" y="215">L</text>
    <text x="270" y="215">A</text>
  </g>
  
  <!-- Highlighted words -->
  <!-- WORD (horizontal) -->
  <rect x="125" y="65" width="75" height="15" fill="#ff6b6b" opacity="0.4" rx="7"/>
  
  <!-- PUZZLE (horizontal) -->
  <rect x="125" y="85" width="115" height="15" fill="#4ecdc4" opacity="0.4" rx="7"/>
  
  <!-- GAMES (horizontal) -->
  <rect x="185" y="145" width="95" height="15" fill="#45b7d1" opacity="0.4" rx="7"/>
  
  <!-- FUN (horizontal) -->
  <rect x="125" y="165" width="55" height="15" fill="#ffd93d" opacity="0.4" rx="7"/>
  
  <!-- Word list -->
  <rect x="30" y="80" width="80" height="120" fill="rgba(255,255,255,0.9)" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="70" y="100" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Find Words:</text>
  
  <g fill="#6c757d" font-family="Arial, sans-serif" font-size="12">
    <text x="35" y="120">✓ WORD</text>
    <text x="35" y="135">✓ PUZZLE</text>
    <text x="35" y="150">✓ GAMES</text>
    <text x="35" y="165">✓ FUN</text>
    <text x="35" y="180">□ HIDDEN</text>
    <text x="35" y="195">□ BRAIN</text>
  </g>
  
  <!-- Magnifying glass -->
  <circle cx="330" cy="120" r="25" fill="none" stroke="#ffd700" stroke-width="4"/>
  <circle cx="330" cy="120" r="18" fill="rgba(255,215,0,0.2)"/>
  <line x1="350" y1="140" x2="365" y2="155" stroke="#ffd700" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Search cursor -->
  <circle cx="200" cy="140" r="3" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="200" cy="140" r="8" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.6"/>
  
  <!-- Subtitle -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Find Hidden Words</text>
</svg>