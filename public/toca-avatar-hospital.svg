<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e6cf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88d8a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Toca Avatar My Hospital</text>
  
  <!-- Hospital building -->
  <rect x="120" y="80" width="160" height="120" fill="url(#building)" stroke="#ccc" stroke-width="2" rx="5"/>
  
  <!-- Hospital cross -->
  <rect x="190" y="60" width="20" height="60" fill="#ff4757" rx="3"/>
  <rect x="175" y="75" width="50" height="20" fill="#ff4757" rx="3"/>
  
  <!-- Windows -->
  <rect x="135" y="100" width="20" height="20" fill="#87ceeb" stroke="#5dade2" stroke-width="1" rx="2"/>
  <rect x="165" y="100" width="20" height="20" fill="#87ceeb" stroke="#5dade2" stroke-width="1" rx="2"/>
  <rect x="215" y="100" width="20" height="20" fill="#87ceeb" stroke="#5dade2" stroke-width="1" rx="2"/>
  <rect x="245" y="100" width="20" height="20" fill="#87ceeb" stroke="#5dade2" stroke-width="1" rx="2"/>
  
  <rect x="135" y="130" width="20" height="20" fill="#87ceeb" stroke="#5dade2" stroke-width="1" rx="2"/>
  <rect x="165" y="130" width="20" height="20" fill="#87ceeb" stroke="#5dade2" stroke-width="1" rx="2"/>
  <rect x="215" y="130" width="20" height="20" fill="#87ceeb" stroke="#5dade2" stroke-width="1" rx="2"/>
  <rect x="245" y="130" width="20" height="20" fill="#87ceeb" stroke="#5dade2" stroke-width="1" rx="2"/>
  
  <!-- Entrance door -->
  <rect x="185" y="160" width="30" height="40" fill="#8b4513" stroke="#654321" stroke-width="2" rx="3"/>
  <circle cx="205" cy="180" r="2" fill="#ffd700"/>
  
  <!-- Doctor character -->
  <circle cx="80" cy="150" r="15" fill="#fdbcb4"/>
  <rect x="70" y="165" width="20" height="30" fill="#ffffff" rx="3"/>
  <rect x="65" y="175" width="8" height="20" fill="#fdbcb4" rx="4"/>
  <rect x="87" y="175" width="8" height="20" fill="#fdbcb4" rx="4"/>
  <rect x="75" y="195" width="6" height="15" fill="#333" rx="3"/>
  <rect x="79" y="195" width="6" height="15" fill="#333" rx="3"/>
  
  <!-- Stethoscope -->
  <circle cx="75" cy="170" r="3" fill="#333" opacity="0.8"/>
  <path d="M75 173 Q70 175 68 180" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Patient character -->
  <circle cx="320" cy="150" r="15" fill="#fdbcb4"/>
  <rect x="310" y="165" width="20" height="30" fill="#87ceeb" rx="3"/>
  <rect x="305" y="175" width="8" height="20" fill="#fdbcb4" rx="4"/>
  <rect x="327" y="175" width="8" height="20" fill="#fdbcb4" rx="4"/>
  <rect x="315" y="195" width="6" height="15" fill="#333" rx="3"/>
  <rect x="319" y="195" width="6" height="15" fill="#333" rx="3"/>
  
  <!-- Medical equipment -->
  <!-- Ambulance -->
  <rect x="50" y="220" width="60" height="30" fill="#ffffff" stroke="#ff4757" stroke-width="2" rx="5"/>
  <rect x="55" y="225" width="50" height="20" fill="#ff4757" rx="3"/>
  <circle cx="65" cy="255" r="8" fill="#333"/>
  <circle cx="95" cy="255" r="8" fill="#333"/>
  <rect x="75" y="215" width="8" height="20" fill="#ffffff" rx="2"/>
  <rect x="70" y="220" width="18" height="8" fill="#ffffff" rx="2"/>
  
  <!-- Medical bag -->
  <rect x="290" y="230" width="40" height="25" fill="#ff4757" rx="5"/>
  <rect x="305" y="225" width="10" height="5" fill="#8b4513" rx="2"/>
  <rect x="300" y="240" width="20" height="3" fill="#ffffff" rx="1"/>
  <rect x="307" y="235" width="6" height="15" fill="#ffffff" rx="1"/>
  
  <!-- Heart monitor -->
  <rect x="340" y="220" width="50" height="30" fill="#333" rx="3"/>
  <rect x="345" y="225" width="40" height="20" fill="#00ff00" rx="2"/>
  <path d="M350 235 L355 230 L360 240 L365 225 L370 235 L375 235" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Medical symbols -->
  <text x="50" y="180" text-anchor="middle" fill="#ff4757" font-family="Arial, sans-serif" font-size="24" font-weight="bold">♥</text>
  <text x="350" y="180" text-anchor="middle" fill="#ff4757" font-family="Arial, sans-serif" font-size="24" font-weight="bold">⚕</text>
  
  <!-- Subtitle -->
  <text x="200" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Care for Patients</text>
</svg>