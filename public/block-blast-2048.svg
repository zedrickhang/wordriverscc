<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="block8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Block Blast 2048</text>
  
  <!-- Game grid -->
  <rect x="150" y="60" width="100" height="100" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2" rx="5"/>
  
  <!-- Grid lines -->
  <line x1="175" y1="60" x2="175" y2="160" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="60" x2="200" y2="160" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="225" y1="60" x2="225" y2="160" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="85" x2="250" y2="85" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="110" x2="250" y2="110" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="150" y1="135" x2="250" y2="135" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Number blocks -->
  <rect x="152" y="62" width="21" height="21" fill="url(#block2)" rx="3"/>
  <text x="162.5" y="76" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2</text>
  
  <rect x="177" y="62" width="21" height="21" fill="url(#block4)" rx="3"/>
  <text x="187.5" y="76" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4</text>
  
  <rect x="202" y="87" width="21" height="21" fill="url(#block8)" rx="3"/>
  <text x="212.5" y="101" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">8</text>
  
  <rect x="177" y="112" width="21" height="21" fill="#ff6b6b" rx="3"/>
  <text x="187.5" y="126" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">16</text>
  
  <rect x="227" y="137" width="21" height="21" fill="#4ecdc4" rx="3"/>
  <text x="237.5" y="151" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">32</text>
  
  <!-- Target 2048 -->
  <rect x="280" y="100" width="80" height="40" fill="#ffd700" rx="8" stroke="#ffb347" stroke-width="2"/>
  <text x="320" y="125" text-anchor="middle" fill="#8b4513" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2048</text>
  
  <!-- Falling blocks -->
  <rect x="80" y="80" width="15" height="15" fill="#ff9a9e" rx="2" opacity="0.8"/>
  <rect x="100" y="100" width="15" height="15" fill="#a8edea" rx="2" opacity="0.8"/>
  <rect x="120" y="120" width="15" height="15" fill="#ffecd2" rx="2" opacity="0.8"/>
  
  <rect x="300" y="60" width="15" height="15" fill="#ff6b6b" rx="2" opacity="0.8"/>
  <rect x="320" y="80" width="15" height="15" fill="#4ecdc4" rx="2" opacity="0.8"/>
  <rect x="340" y="100" width="15" height="15" fill="#45b7d1" rx="2" opacity="0.8"/>
  
  <!-- Score display -->
  <rect x="50" y="200" width="120" height="30" fill="rgba(255,255,255,0.2)" rx="15"/>
  <text x="110" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Score: 1024</text>
  
  <!-- Best score -->
  <rect x="230" y="200" width="120" height="30" fill="rgba(255,255,255,0.2)" rx="15"/>
  <text x="290" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Best: 4096</text>
  
  <!-- Subtitle -->
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">Combine & Reach 2048!</text>
</svg>